<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Formulário notas</title>
</head>
<body>
    <div id='progressaoNum' class="container">
        <h1>Formulário de progresso</h1>
        <form id="notas-mes">
            <input id="primeiroMes" type="number" required placeholder="a nota do primeiro mês">
            <input id="segundoMes" type="number" required placeholder="a nota do segundo mês">
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </form>
    </div>
<script src="./main.js"></script>
</body>
</html>
